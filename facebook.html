<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>facebook LogIn</title>
    <link rel="stylesheet" href="./facebook.css">
    <link rel="icon" href="./facebook.png">
    <script src="./facebook.js"></script>
</head>
<body>
    <div class="textbox">
        <h1>
            facebook
        </h1>
        <h2>
            Facebook helps you connect and share<br> with the people in your life.
        </h2>
    </div>
    <div class="container">
<div class="form">
    <input type="text" class="text" placeholder="Enter Your Email or Phone number" id="username"><br>
    <input type="password" class="text" placeholder="Password" id="password"><br>
    <button id="Log In" value="print" onclick="validate()">login</button>
    <p><a href="#blank">forgot password?</a><br></p>
    <div class="btn">
        <button>Create New Account</button>
    </div>
</div>
</div>   
</body>
</html>
